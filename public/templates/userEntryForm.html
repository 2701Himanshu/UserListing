<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">test</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
      <div class="form-group">
        
        <label for="username">Test</label>
        <input type="text" class="form-control" ng-model="user.name" id="username" aria-describedby="emailHelp" placeholder="Full Name">

        <label for="email">Email</label>
        <input type="email" class="form-control" ng-model="user.email" id="email" placeholder="Email">

        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">

        <label for="age">Age</label>
        <input type="number" class="form-control" ng-model="user.age" id="age" placeholder="Age">

        <label for="gender">Gender</label>
        <input type="text" class="form-control" ng-model="user.gender" id="gender" placeholder="Gender">

        <label for="phone">Phone</label>
        <input type="text" class="form-control" ng-model="user.phone" id="phone" placeholder="Phone">

        <label for="country">Country</label>
        <input type="text" class="form-control" ng-model="user.country" id="country" placeholder="Country">
      </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addNewUser()">Add User</button>
      </div>
    </div>
  </div>
</div>
