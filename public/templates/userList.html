<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Users</div>

  <div class="userListTable">
    <table class="table">
      <tbody>
        <tr>
          <th>Date</th>
          <th style="text-align: center;">01:00 PM</th>
          <th style="text-align: center;">02:00 PM</th>
          <th style="text-align: center;">03:00 PM</th>
          <th style="text-align: center;">04:00 PM</th>
          <th style="text-align: center;">05:00 PM</th>
        </tr>
        <tr ng-repeat="item in list" ng-click="getDetail(item._id)">
          <td>{{item.date | date:'dd MMM yyyy'}}</td>
          <td ng-repeat="num in item.numEntry" style="text-align: center;">{{num.number || '_'}}</td>
        </tr>
      </tbody>

    </table>  
  </div>

  <a style="margin: 10px;color:#fff;" class="btn btn-primary" data-toggle="modal" data-target="#addUser" role="button">Add New User</a>
  
</div>

<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title | date}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="margin:20px">
        <form>
      <div class="form-group">
        
        <div class="row">
          <div class="col-sm-4" style="padding: 10px;">
            <label for="one">01:00 PM</label>
          </div>
          <div class="col-sm-8">
            <input type="tel" maxlength="2" class="form-control" ng-model="num.one" id="username" aria-describedby="emailHelp" placeholder="Enter Lucky Number...">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4" style="padding: 10px;">
            <label for="two">02:00 PM</label>
          </div>
          <div class="col-sm-8">
            <input type="tel" maxlength="2" class="form-control" ng-model="num.two" id="email" placeholder="Enter Lucky Number...">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4" style="padding: 10px;">
            <label for="three">03:00 PM</label>
          </div>
          <div class="col-sm-8">
            <input type="tel" maxlength="2" class="form-control" ng-model="num.three" id="password" placeholder="Enter Lucky Number...">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4" style="padding: 10px;">
            <label for="fore">04:00 PM</label>
          </div>
          <div class="col-sm-8">
            <input type="tel" maxlength="2" class="form-control" ng-model="num.fore" id="fore" placeholder="Enter Lucky Number...">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4" style="padding: 10px;">
            <label for="five">05:00 PM</label>
          </div>
          <div class="col-sm-8">
            <input type="tel" maxlength="2" class="form-control" ng-model="num.five" id="five" placeholder="Enter Lucky Number...">
          </div>
        </div>        
      </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addNewUser()">Add User</button>
      </div>
    </div>
  </div>
</div>
